        <form name="form"  >

            <div class="row1">
                <input type="button" id ="op4" name="sqrt" value="âˆš" onClick="showOutput.value=Math.sqrt(showOutput.value)">

                    <input type="button" id ="integer"  name="btn9" value="9" onClick="output(btn9.value)">

            </div>

                <input type="button" id ="op2" name="subtract" value="-" onClick="output(subtract.value)">
            </div>

            <div class="row4">
                <input type="button" id ="integer"  name="btn3" value="3" onClick="output(btn3.value)">
                <input type="button" id ="integer"  name="btn2" value="2" onClick="output(btn2.value)">
                <input type="button" id ="integer"  name="btn1" value="1" onClick="output(btn1.value)">
                <input type="button" id ="op3" name="multiply" value="*" onClick="output(multiply.value)">
               
               
               
            </div>

            <div class = "row5">
                    <input type="button" id ="op5" name="deci" value="." onClick="output(deci.value)">
                <input type="button" id ="integer" name="btn0" value="0" onClick="output(btn0.value)">
                <input type="button" id = "equal" value="=" onClick="showOutput.value=eval(showOutput.value)">
                
            </div>

        </form>
        

    </div>

    <script>
            //one line of function that does all the calculations
            function output(result){
                form.showOutput.value=form.showOutput.value+result;
    
            }

            //this function opens the interactive calculator
            function openTab(tabName) {
                var i, x;
                 x = document.getElementsByClassName("InterCalculator");
                 for (i = 0; i < x.length; i++) {
                     x[i].style.display = "none";
                 }
                 document.getElementById(tabName).style.display = "flex";
            }


    
    </script>
